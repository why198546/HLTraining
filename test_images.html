<!DOCTYPE html>
<html>
<head>
    <title>图片显示测试</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .test-image { max-width: 300px; margin: 20px; border: 2px solid #ccc; }
        .test-section { margin-bottom: 40px; }
        h2 { color: #333; }
        .error { color: red; }
        .success { color: green; }
    </style>
</head>
<body>
    <h1>AI创意工坊 - 图片显示测试</h1>
    
    <div class="test-section">
        <h2>测试1：直接访问uploads目录</h2>
        <img src="/uploads/test_smile.png" alt="测试笑脸" class="test-image" onload="console.log('笑脸图片加载成功')" onerror="console.error('笑脸图片加载失败')">
        <p>如果你看到一个简单的笑脸，说明图片访问正常</p>
    </div>
    
    <div class="test-section">
        <h2>测试2：AI生成的图片</h2>
        <img src="/uploads/basic_artwork_cefffd20-4fdb-4c75-b07a-43fc54440545.png" alt="AI生成图片1" class="test-image" onload="console.log('AI图片1加载成功')" onerror="console.error('AI图片1加载失败')">
        <img src="/uploads/basic_artwork_8758f5e0-b492-44f5-be3c-98e3e4889890.png" alt="AI生成图片2" class="test-image" onload="console.log('AI图片2加载成功')" onerror="console.error('AI图片2加载失败')">
        <p>这些是AI生成的艺术作品</p>
    </div>
    
    <div class="test-section">
        <h2>测试3：JavaScript动态设置图片</h2>
        <img id="dynamic-img" alt="动态图片" class="test-image">
        <button onclick="loadDynamicImage()">加载动态图片</button>
        <p id="status">点击按钮测试动态加载</p>
    </div>
    
    <script>
        function loadDynamicImage() {
            const img = document.getElementById('dynamic-img');
            const status = document.getElementById('status');
            
            img.onload = function() {
                status.innerHTML = '<span class="success">✅ 动态图片加载成功!</span>';
                console.log('动态图片加载成功');
            };
            
            img.onerror = function() {
                status.innerHTML = '<span class="error">❌ 动态图片加载失败!</span>';
                console.error('动态图片加载失败');
            };
            
            // 设置图片源
            img.src = '/uploads/test_smile.png';
            status.innerHTML = '正在加载...';
        }
        
        // 页面加载时的调试信息
        console.log('测试页面已加载');
        
        // 检测所有图片的加载状态
        document.addEventListener('DOMContentLoaded', function() {
            const images = document.querySelectorAll('img');
            images.forEach((img, index) => {
                console.log(`图片 ${index + 1} src:`, img.src);
            });
        });
    </script>
</body>
</html>

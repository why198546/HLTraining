<!DOCTYPE html>
<html>
<head>
    <title>图片显示测试</title>
</head>
<body>
    <h1>测试图片显示</h1>
    <img src="/uploads/nano_banana_text_1760890462.png" alt="测试图片" style="max-width: 400px;">
    
    <h2>测试生成结果阶段</h2>
    <div id="generation-stage" class="creation-stage active">
        <h3>生成结果</h3>
        <img id="generated-image" src="/uploads/nano_banana_text_1760890462.png" alt="生成图片" style="max-width: 400px;">
    </div>
    
    <script>
        console.log('页面加载完成');
        const img = document.getElementById('generated-image');
        console.log('生成图片元素:', img);
        console.log('图片src:', img.src);
    </script>
</body>
</html>

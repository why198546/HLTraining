<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>简化3D测试</title>
    <style>
        body { margin: 0; padding: 20px; background: #1a1a1a; color: white; font-family: Arial; }
        .container { max-width: 1000px; margin: 0 auto; }
        .controls { margin: 20px 0; }
        .btn { background: #3498db; color: white; border: none; padding: 10px 20px; margin: 5px; border-radius: 5px; cursor: pointer; }
        .btn:hover { background: #2980b9; }
        #canvas { border: 1px solid #ccc; display: block; margin: 20px auto; }
        .status { background: rgba(0,0,0,0.7); padding: 10px; border-radius: 5px; margin: 10px 0; }
    </style>
</head>
<body>
    <div class="container">
        <h1>简化3D测试</h1>
        <div class="status" id="status">准备初始化...</div>
        
        <div class="controls">
            <button class="btn" onclick="testThreeJS()">测试Three.js</button>
            <button class="btn" onclick="createScene()">创建场景</button>
            <button class="btn" onclick="createCube()">创建立方体</button>
            <button class="btn" onclick="testRotation()">测试旋转</button>
            <button class="btn" onclick="testModelViewer()">测试ModelViewer</button>
        </div>
        
        <canvas id="canvas" width="800" height="600"></canvas>
    </div>

    <!-- Three.js CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/controls/OrbitControls.js"></script>

    <script>
        let scene, camera, renderer, cube, controls;
        const status = document.getElementById('status');
        
        function log(message) {
            console.log(message);
            status.textContent = message;
        }
        
        function testThreeJS() {
            log('测试Three.js加载状态...');
            if (typeof THREE !== 'undefined') {
                log('✅ Three.js已加载，版本: r' + THREE.REVISION);
                
                // 测试OrbitControls
                if (typeof THREE.OrbitControls !== 'undefined') {
                    log('✅ OrbitControls已加载');
                } else {
                    log('❌ OrbitControls未加载');
                }
            } else {
                log('❌ Three.js未加载');
            }
        }
        
        function createScene() {
            try {
                log('创建3D场景...');
                const canvas = document.getElementById('canvas');
                
                // 场景
                scene = new THREE.Scene();
                scene.background = new THREE.Color(0x2c3e50);
                
                // 相机
                camera = new THREE.PerspectiveCamera(75, 800/600, 0.1, 1000);
                camera.position.set(0, 0, 5);
                
                // 渲染器
                renderer = new THREE.WebGLRenderer({ canvas: canvas, antialias: true });
                renderer.setSize(800, 600);
                
                // 光源
                const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
                scene.add(ambientLight);
                
                const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
                directionalLight.position.set(10, 10, 5);
                scene.add(directionalLight);
                
                // 控制器
                if (typeof THREE.OrbitControls !== 'undefined') {
                    controls = new THREE.OrbitControls(camera, renderer.domElement);
                    controls.enableDamping = true;
                    controls.dampingFactor = 0.05;
                }
                
                log('✅ 3D场景创建成功');
                animate();
                
            } catch (error) {
                log('❌ 创建场景失败: ' + error.message);
                console.error(error);
            }
        }
        
        function createCube() {
            if (!scene) {
                log('❌ 请先创建场景');
                return;
            }
            
            try {
                log('创建立方体...');
                
                // 移除旧立方体
                if (cube) {
                    scene.remove(cube);
                }
                
                const geometry = new THREE.BoxGeometry(2, 2, 2);
                const materials = [
                    new THREE.MeshLambertMaterial({ color: 0xff0000 }),
                    new THREE.MeshLambertMaterial({ color: 0x00ff00 }),
                    new THREE.MeshLambertMaterial({ color: 0x0000ff }),
                    new THREE.MeshLambertMaterial({ color: 0xffff00 }),
                    new THREE.MeshLambertMaterial({ color: 0xff00ff }),
                    new THREE.MeshLambertMaterial({ color: 0x00ffff })
                ];
                
                cube = new THREE.Mesh(geometry, materials);
                scene.add(cube);
                
                log('✅ 立方体创建成功');
                
            } catch (error) {
                log('❌ 创建立方体失败: ' + error.message);
                console.error(error);
            }
        }
        
        function testRotation() {
            if (!cube) {
                log('❌ 请先创建立方体');
                return;
            }
            
            try {
                log('测试旋转...');
                cube.rotation.y += 0.5;
                log('✅ 旋转测试成功');
                
            } catch (error) {
                log('❌ 旋转测试失败: ' + error.message);
                console.error(error);
            }
        }
        
        function testModelViewer() {
            log('测试ModelViewer类加载...');
            
            // 动态加载ModelViewer3D
            const script = document.createElement('script');
            script.src = '/static/js/model-viewer-3d.js';
            script.onload = function() {
                log('ModelViewer3D脚本加载完成，测试实例化...');
                
                try {
                    const canvas = document.getElementById('canvas');
                    const modelViewer = new ModelViewer3D(canvas);
                    
                    setTimeout(() => {
                        modelViewer.createTestCube();
                        log('✅ ModelViewer3D测试成功');
                    }, 1000);
                    
                } catch (error) {
                    log('❌ ModelViewer3D测试失败: ' + error.message);
                    console.error(error);
                }
            };
            script.onerror = function() {
                log('❌ ModelViewer3D脚本加载失败');
            };
            document.head.appendChild(script);
        }
        
        function animate() {
            requestAnimationFrame(animate);
            
            if (controls) {
                controls.update();
            }
            
            if (renderer && scene && camera) {
                renderer.render(scene, camera);
            }
        }
        
        // 页面加载后自动测试
        window.addEventListener('load', function() {
            log('页面加载完成，开始自动测试...');
            setTimeout(() => {
                testThreeJS();
            }, 500);
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D模型测试</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div style="padding: 2rem;">
        <h1>3D模型展示测试</h1>
        
        <div style="max-width: 300px; margin: 2rem 0;">
            <h3>机器人3D模型</h3>
            <div class="model-preview-container">
                <div class="model-preview-thumb" onclick="showModelModal('models/sample/robot.obj', '机器人3D模型')">
                    <div class="model-thumbnail">
                        <i class="fas fa-cube"></i>
                        <span>点击查看3D模型</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 3D模型叠加层 -->
    <div id="modelOverlay" class="model-overlay">
        <div class="model-overlay-backdrop" onclick="closeModelOverlay()"></div>
        <div class="model-overlay-content">
            <div class="model-viewer-container">
                <div class="model-placeholder">
                    <i class="fas fa-cube"></i>
                    <h3 id="modelTitle">3D模型查看器</h3>
                    <p>模型正在加载中...</p>
                    <div class="model-controls">
                        <button class="model-btn" onclick="rotateModel()">
                            <i class="fas fa-sync-alt"></i>
                            旋转
                        </button>
                        <button class="model-btn" onclick="resetView()">
                            <i class="fas fa-home"></i>
                            重置视角
                        </button>
                        <button class="model-btn" onclick="toggleWireframe()">
                            <i class="fas fa-border-none"></i>
                            线框
                        </button>
                    </div>
                    <p class="model-info">点击其他区域关闭</p>
                </div>
            </div>
        </div>
    </div>

    <script src="/static/js/gallery.js"></script>
</body>
</html>

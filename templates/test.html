<!DOCTYPE html>
<html>
<head>
    <title>JavaScript测试</title>
</head>
<body>
    <h1>JavaScript测试页面</h1>
    <button id="test-btn" onclick="testFunction()">点击测试</button>
    <textarea id="creation-prompt" placeholder="测试输入"></textarea>
    <div id="output"></div>
    
    <script>
        function testFunction() {
            console.log('测试函数被调用');
            const promptText = document.getElementById('creation-prompt').value.trim();
            console.log('提示词:', promptText);
            document.getElementById('output').innerHTML = '测试成功！提示词: ' + promptText;
        }
        
        console.log('JavaScript加载完成');
    </script>
</body>
</html>

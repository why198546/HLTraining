<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI视频生成 - 创意工坊</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    {% include 'components/header.html' %}

    <main class="main-content video-page">
        <div class="container">
            <div class="video-header">
                <h1><i class="fas fa-video"></i> AI视频生成</h1>
                <p>基于你的图片，使用Veo 3.1生成精彩的视频</p>
            </div>

            <!-- 原始图片预览 -->
            <div class="source-image-section">
                <h3><i class="fas fa-image"></i> 源图片</h3>
                <div class="source-image-container">
                    <img id="source-image" src="{{ image_url }}" alt="源图片">
                </div>
            </div>

            <!-- 视频生成配置 -->
            <div class="video-config-section">
                <h3><i class="fas fa-cog"></i> 视频设置</h3>
                
                <div class="config-group">
                    <label for="video-prompt">视频动作描述：</label>
                    <textarea 
                        id="video-prompt" 
                        class="video-prompt-input" 
                        placeholder="例如：角色微笑并挥手，背景中的云朵缓慢移动，整体画面温馨欢快..."
                        rows="4"
                    ></textarea>
                    <div class="input-hint">
                        <i class="fas fa-lightbulb"></i>
                        <span>描述你希望画面中的动作、运镜方式、氛围等</span>
                    </div>
                </div>

                <div class="config-options">
                    <div class="option-group">
                        <label for="video-duration">视频时长：</label>
                        <select id="video-duration" class="config-select">
                            <option value="4">4秒</option>
                            <option value="6">6秒</option>
                            <option value="8" selected>8秒</option>
                        </select>
                    </div>

                    <div class="option-group">
                        <label for="aspect-ratio">宽高比：</label>
                        <select id="aspect-ratio" class="config-select">
                            <option value="16:9" selected>横屏 (16:9)</option>
                            <option value="9:16">竖屏 (9:16)</option>
                        </select>
                    </div>
                    
                    <div class="option-group">
                        <label for="padding-mode">画面填充模式：</label>
                        <select id="padding-mode" class="config-select">
                            <option value="blur">模糊边缘</option>
                            <option value="black">黑边填充</option>
                            <option value="ai" selected>AI智能填充（推荐）</option>
                        </select>
                        <div class="input-hint" style="margin-top: 4px;">
                            <i class="fas fa-info-circle"></i>
                            <span style="font-size: 0.9em;">将正方形图片转换为视频比例时的边缘处理方式</span>
                        </div>
                    </div>

                    <div class="option-group">
                        <label for="video-quality">分辨率：</label>
                        <select id="video-quality" class="config-select">
                            <option value="720p" selected>720p</option>
                            <option value="1080p">1080p</option>
                        </select>
                    </div>

                    <div class="option-group">
                        <label for="motion-intensity">运动强度：</label>
                        <select id="motion-intensity" class="config-select">
                            <option value="low">轻微</option>
                            <option value="medium" selected>中等</option>
                            <option value="high">强烈</option>
                        </select>
                    </div>
                </div>

                <button id="generate-video-btn" class="generate-video-btn">
                    <i class="fas fa-wand-magic-sparkles"></i>
                    生成视频
                </button>
            </div>

            <!-- 视频生成状态 -->
            <div id="video-generation-status" class="generation-status" style="display: none;">
                <div class="status-card">
                    <div class="loading-spinner"></div>
                    <h3>正在生成视频...</h3>
                    <p id="status-message">初始化中...</p>
                    <div class="progress-bar">
                        <div id="progress-fill" class="progress-fill"></div>
                    </div>
                    <span id="progress-text" class="progress-text">0%</span>
                </div>
            </div>

            <!-- 生成结果 -->
            <div id="video-result-section" class="video-result-section" style="display: none;">
                <h3><i class="fas fa-check-circle"></i> 生成完成</h3>
                <div class="video-player-container">
                    <video id="generated-video" controls>
                        <source src="" type="video/mp4">
                        您的浏览器不支持视频播放。
                    </video>
                </div>

                <div class="video-actions">
                    <button class="action-btn download-btn" onclick="downloadVideo()">
                        <i class="fas fa-download"></i>
                        下载视频
                    </button>
                    <button class="action-btn save-btn" onclick="saveToGallery()">
                        <i class="fas fa-save"></i>
                        保存到作品集
                    </button>
                    <button class="action-btn regenerate-btn" onclick="regenerateVideo()">
                        <i class="fas fa-redo"></i>
                        重新生成
                    </button>
                    <button class="action-btn back-btn" onclick="backToCreate()">
                        <i class="fas fa-arrow-left"></i>
                        返回创作
                    </button>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 AI创意工坊 - 让每个孩子都成为小小创作家</p>
        </div>
    </footer>

    <script>
        const sessionId = "{{ session_id }}";
        const imageUrl = "{{ image_url }}";
    </script>
    <script src="{{ url_for('static', filename='js/video.js') }}"></script>
</body>
</html>

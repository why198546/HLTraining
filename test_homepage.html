<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>首页作品展示测试</title>
    <link rel="stylesheet" href="static/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- 作品展示区域测试 -->
    <section id="gallery-preview" class="gallery-section">
        <div class="container">
            <h2 class="section-title">
                <i class="fas fa-images"></i>
                精彩作品展示
            </h2>
            <p class="section-subtitle">看看其他小朋友用AI创作的精美作品</p>
            
            <div class="gallery-grid">
                <!-- 模拟真实作品数据 -->
                <div class="gallery-item">
                    <div class="gallery-image">
                        <img src="static/gallery/24052938-3af6-47e1-b78c-32e64e004015/generated_24052938-3af6-47e1-b78c-32e64e004015.png" 
                             alt="画画的小女孩"
                             loading="lazy">
                    </div>
                    <div class="gallery-info">
                        <h4>画画的小女孩</h4>
                        <p>王洪宇，10岁</p>
                    </div>
                </div>
                
                <div class="gallery-item">
                    <div class="gallery-image">
                        <img src="static/gallery/447fb038-fbda-4bc9-9663-2ab0555accca/generated_447fb038-fbda-4bc9-9663-2ab0555accca.png" 
                             alt="骑自行车的小男孩"
                             loading="lazy">
                    </div>
                    <div class="gallery-info">
                        <h4>骑自行车的小男孩</h4>
                        <p>王洪宇，10岁</p>
                    </div>
                </div>
                
                <!-- 当没有足够作品时的占位符 -->
                <div class="gallery-item">
                    <div class="gallery-image">
                        <div class="placeholder-image">
                            <i class="fas fa-image"></i>
                            <span>示例作品3</span>
                        </div>
                    </div>
                    <div class="gallery-info">
                        <h4>太空飞船</h4>
                        <p>小刚，12岁</p>
                    </div>
                </div>
                
                <div class="gallery-item">
                    <div class="gallery-image">
                        <div class="placeholder-image">
                            <i class="fas fa-image"></i>
                            <span>示例作品4</span>
                        </div>
                    </div>
                    <div class="gallery-info">
                        <h4>神奇森林</h4>
                        <p>小花，9岁</p>
                    </div>
                </div>
            </div>
            
            <div class="gallery-more">
                <a href="/gallery" class="view-more-btn">
                    <i class="fas fa-arrow-right"></i>
                    查看更多作品
                </a>
            </div>
        </div>
    </section>
</body>
</html>
